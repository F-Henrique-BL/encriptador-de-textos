<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./assets/LogoAlura.png" alt="Logo Alura">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="esquerda">
                <textarea id="digiteTexto" class="digite__texto" rows="12"  placeholder="Digite o texto"></textarea>
                <div class="esquerda__footer">
                    <!--<img class="informacao" src="./assets/exclamacao.svg" alt="">-->
                    <span class="informacao">!Apenas letras minúsculas e sem acento.</span>
                    <div class="esquerda__botao">
                        <button id="botaoCriptografar" class="botao__criptografar">Criptografar</button>
                        <button id="botaoDescriptografar" class="botao__descriptografar">Descriptografar</button>
                    </div>
                </div>
            </div>
            
            <div id="direita" class="direita">
                <img id="direitaImagem" class="direita__imagem" src="./assets/High quality products 1 1.svg" alt="">
                <textarea id="paragrafoFinal" class="paragrafo__final" placeholder="Nenhuma mensagem encontrada"></textarea>
                <p id="informacaoFinal" class="informacao__final">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button id="botaoCopiar" class="botao__copiar oculto">Copiar</button>
            </div> 
        </div>        
    </main>
    
    <footer>
    </footer>
    <script src="./js/script.js" ></script>
</body>
</html>
